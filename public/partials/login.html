<div style="max-width: 500px;">
	<div class="alert alert-danger" role="alert" ng-show="mainCtrl.error">
		{{mainCtrl.error}}
	</div>
	<div class="panel panel-primary" >
		<div class="panel-heading">
		    <h3 class="panel-title">Login</h3>
	  	</div>
		<div class="panel-body">
			<form name="loginForm" ng-submit="mainCtrl.login(mainCtrl.user)">
				<div class="form-group" >
					<label class="control-label" for="email">Email</label>
				    <input type="text" class="form-control" id="email" placeholder="email"
				    	ng-model="mainCtrl.user.email" name="email" ng-required="true">
				</div>
				<div class="form-group" >
					<label class="control-label" for="senha">Senha</label>
				    <input type="password" class="form-control" id="senha" placeholder="senha"
				    	ng-model="mainCtrl.user.senha" name="senha" ng-required="true">
				</div>
				<button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
			<form>
		</div>
	</div>
</div>
