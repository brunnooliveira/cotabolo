<div class="modal-header">
	<h3 class="modal-title">Escolha de sabores</h3>
</div>
<div class="modal-body">
	<form ng-submit="cadPagCtrl.ok(cadPagCtrl.escolha)">
		
		<label for="medio">MÃ©dio:</label>
		<select name="medio" id="medio" class="form-control"

		ng-model="cadPagCtrl.escolha.saborMedio"></select>

		<label for="pequeno">Pequeno:</label>
		<select name="pequeno" id="pequeno" class="form-control"
