<div class="panel panel-primary" ng-show="dbCtrl.exibirNovoParticipante">
	<div class="panel-heading">
	    <h3 class="panel-title">Novo Participante</h3>
  	</div>
	<div class="panel-body">
		<form name="novoPartcForm" ng-submit="dbCtrl.salvarNovoParticipante(novoPartcForm.$valid, dbCtrl.participante)">
			<div class="form-group" ng-class="{ 'has-error': novoPartcForm.nome.$invalid && !novoPartcForm.$pristine }">
				<label class="control-label" for="nome">Nome</label>
			    <input type="text" class="form-control" id="nome" placeholder="Nome"
			    	ng-model="dbCtrl.participante.nome" name="nome" ng-required="true">
			</div>
			<div class="form-group" ng-class="{ 'has-error': novoPartcForm.email.$invalid && !novoPartcForm.$pristine }">
				<label class="control-label" for="email">Email</label>
			    <input type="email" class="form-control" id="email" placeholder="Email"
			    	ng-model="dbCtrl.participante.email" name="email" ng-required="true">
			</div>
			<button type="submit" class="btn btn-primary">Incluir</button>
			<button class="btn btn-danger" ng-click="dbCtrl.cancelarNovoParticipante()">Cancelar</button>
		<form>
	</div>
</div>

<div class="panel panel-primary">
	<div class="panel-heading">
	    <h3 class="panel-title">Pagantes</h3>
  	</div>
	<div class="panel-body">

		<button class="btn btn-primary" ng-show="!dbCtrl.exibirNovoParticipante"
			ng-click="dbCtrl.prepararNovoParticipante()">Novo Participante</button>

		<table class="table">
			<thead>
				<th>Posição</th>
				<th>Nome</th>
				<th>Privisão Pagamento</th>
			</thead>
			<tbody>
				<tr ng-repeat="participante in dbCtrl.participantes | orderBy:'posicao'">
					<td>{{participante.posicao}}</td>
					<td>{{participante.nome}}</td>
					<td>{{participante.previsaoPagamento | date:'dd/MM/yyyy'}}</td>
					<td><span class="glyphicon glyphicon-shopping-cart" style="cursor:pointer;" 
								ng-click="" ng-show="participante.posicao === 1"></span></td>
				</tr>
			</tbody>

		</table>
	</div>
</div>
